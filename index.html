<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2607082c50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                        <span class="eye" id="eyeicon" onclick="myfunction()">
                        <i class="fa-solid fa-eye-slash" id="eye1"></i>
                        <i class="fa-solid fa-eye" id="eye2"></i>
                        </span>
                    </div>
                    
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign up</button>
                    <button type="button" id="signinbtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
<script>
   let signupbtnbtn = document.getElementById("signupbtn");
   let signinbtn = document.getElementById("signinbtn");
   let namefield = document.getElementById("namefield");
   let title = document.getElementById("title");
   
   
   

    function myfunction(){
    var eye1 = document.getElementById("eye1");
    var eye2 = document.getElementById("eye2");
    var password = document.getElementById("password");

    if(password.type === 'password'){
        password.type = "text";
        eye2.style.display = "block";
        eye1.style.display = "none";
    }
    else{
        password.type = "password";
        eye1.style.display = "block";
        eye2.style.display = "none"; 
    }
    
   }
   

   signinbtn.onclick = function(){
    namefield.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupbtn.classList.add("disable");
    signinbtn.classList.remove("disable");
    
   }

   signupbtn.onclick = function(){
    namefield.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupbtn.classList.remove("disable");
    signinbtn.classList.add("disable");
    
   }
</script>
</body>
</html>
